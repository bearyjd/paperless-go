name: paperless_go
description: A modern Paperless-ngx client
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Networking
  dio: ^5.7.0

  # Navigation
  go_router: ^14.0.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_markdown: ^0.7.4
  shimmer: ^3.0.0

  # PDF Viewing
  pdfx: ^2.8.0

  # Sharing & Files
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  path_provider: ^2.1.5

  # Scanner & File Picking
  cunning_document_scanner: ^1.4.0
  file_picker: ^8.1.7
  image: ^4.3.0

  # Biometric Auth
  local_auth: ^2.3.0

  # Share Intent Receiver
  receive_sharing_intent: ^1.8.1

  # Local Notifications
  flutter_local_notifications: ^18.0.1

  # Connectivity
  connectivity_plus: ^6.1.1

  # Database (Drift/SQLite)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path: ^1.9.0

  # Utilities
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  drift_dev: ^2.22.1
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
